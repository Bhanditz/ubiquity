<style>
img {float: left; }
.weather{ font-family: arial, helvetica; color:white;}
.temp{ font-size: 60px; }
</style>

<div class="weather">
  Weather For ${location}<br />
  <img src='${w.img}'/>
  <div class="temp">
    {if w.temp_units == "fahrenheit"} 
      ${w.tempf}&deg;F 
    {else}
      ${w.tempc}&deg;C
    {/if}
    <br/>
  </div>
  <div class="extra">
    ${w.condition}<br/>
    ${w.wind}<br/>
    ${w.humidity}<br/>  
  </div>
</div>

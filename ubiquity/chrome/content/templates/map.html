    <style>

    body{
      overflow: hidden;
      margin: 0px;
    }

    /* preview pane for google results and initial map preview */
    #preview-pane {
      width: 500px;
      height: 140px;
      color: #bfbfbf;
      padding-top: 5px;
      
    }
    #preview-pane-large {
      width: 450px;
      height: 300px;
      padding: 13px;
      color: #bfbfbf;
    }

    /* initial map preview */
    #map {
      width: 200px;
      height: 130px;
      float: left;
      cursor: pointer;
      border: 5px solid #0066cc;
      -moz-border-radius: 5px 0px 5px 5px;
    }
    #address-list {
      float: left;
      width: 260px;
      height: 120px;
    }
    .address-line {
      cursor: pointer;
    }
    .gaddress, .gaddress-current {
      font-size: small;
      padding: 5px 5px 5px 25px;
      margin-bottom: 5px;
    }
    .gaddress-current {
      background-color: #0066cc;
      border-width: 2px 2px 2px 0px;
      border-style: solid solid solid none;
      border-color: #0066cc; 
      /*border: 5px solid #0066cc;*/
      -moz-border-radius: 0px 5px 5px 0px;
    }
    .gaddress:hover {
     
    }
    
    .gaddress a {
      color: #bfbfbf;
    }
    .gaddress-current a {
      color: #bfbfbf;
      text-decoration: none;
    }
    #goto-gmaps {
      font-size: x-small;
      margin-top: 40px;
      padding-left: 20px;
    }
    #goto-gmaps a {
      color: #0066cc;
    }
    .address-line {
      white-space: nowrap;
      overflow: hidden;
    }
    /* secondary map preview */
    #selected-address {
      color: #bfbfbf;
      font-size: medium;  
      padding-bottom: 5px;
      float: left;
      position: absolute;
    }
    .map-actions {
      font-size: small;
      float: right;
      padding-top: 5px;
      padding-bottom: 5px;
    }
    .map-action {
      display: none;
    }
    .map-actions a {
      color: #bfbfbf;
      text-decoration: underline;
      cursor: pointer;
    }
 
     @media print {
      .no-print{ display: none;}
    }

   
    </style>
    <script type="text/javascript">

    google.load('search', '1');
    google.load('maps', '2');
    
    
    var gLocalSearch;
    var gMap;
    var gSelectedResults = [];
    var gCurrentResults = [];
    var gSearchForm;
    var currentMarker;
    var mapControl;
    var mapType;


    function showAddressPreview() {
      setTimeout( function(){
        $(".suggestion").slideDown( 500 );
        $("#address-list").fadeIn( 700 );
      }, 500 );
      $(".map-actions").hide();  
      $("#selected-address").hide();
      document.getElementById("preview-pane-large").id = "preview-pane";
      $("#preview-pane")
        .height("300px")
        .animate({ height: "140px" });
      $("#map").animate({ 
        width: "200px",
        height: "130px",
      }, 500);
      
      $("#map").css("border","5px solid #0066cc");
    
      gMap.removeControl(mapControl);
      gMap.removeControl(mapType);
      gMap.disableDragging();
    }
    
    function showMapPreview(map) {
    
      $("#address-list").hide();
      
      $("#selected-address").fadeIn( 300 );
      //$("#selected-address").text($(".gaddress-current").text());
      document.getElementById("preview-pane").id = "preview-pane-large";
      
      gMap.addControl(mapControl);
      gMap.addControl(mapType);
      gMap.enableDragging();
      $("#map").css("border-width","0px");
      $("#map").css("border-style","none");
      $("#preview-pane-large")
        .height("140px")
        .animate({ height: "300px" });
      
      $("#map").animate({
        width: "450px",
        height: "240px",
      }, 500);
      setTimeout( function(){
        $(".map-actions").fadeIn();
        $(".suggestion").slideUp( 500 );    
      }, 300 ); 
    }
    
   
    function loadMap(searchTerm, index) {
      var currentLat;
      var currentLng;

      // should just call getLocation() from cmdutils.js, but "globals is not defined" ? 
      jQuery.ajax({
        type: "GET",
        url: "http://j.maxmind.com/app/geoip.js",
        dataType: "text",
        async: false,
        success: function( js ) {
          eval( js );
          var loc = geoip_city() + ", " + geoip_region();
          currentLat = geoip_latitude();
          currentLng = geoip_longitude();
          //globals.location = {
          //  city: geoip_city(),
          //  state: geoip_region_name(),
          //  country: geoip_country_name(),
          //  lat: geoip_latitude(),
          //  long: geoip_longitude()
          //};
        }
      });

      jQuery(".map-actions").hide();  
      jQuery("#selected-address").hide();

      // Initialize the map
      gMap = new google.maps.Map2(document.getElementById("map"));
      //var curLocation = getLocation();
      //gMap.setCenter(new google.maps.LatLng(curLocation.lat, curLocation.long), 13);
      gMap.setCenter(new google.maps.LatLng(currentLat, currentLng), 13);
      GEvent.addListener(gMap, "click", function() {showMapPreview(gMap);});
      gMap.disableDragging();
      mapControl = new GSmallMapControl();
      mapType = new GMapTypeControl();

      // Initialize the local searcher
      gLocalSearch = new google.search.LocalSearch();
      gLocalSearch.setCenterPoint(gMap);
      gLocalSearch.setSearchCompleteCallback(null, function() {OnLocalSearch(searchTerm);});

      // Execute the initial search
      gLocalSearch.execute(searchTerm);
    }

    // Called when Local Search results are returned, we clear the old
    // results and load the new ones.
    function OnLocalSearch(searchTerm) {
      if (!gLocalSearch.results) return;
      var searchWell = document.getElementById("address-list");

      gCurrentResults = [];
      var numToDisplay = Math.min(3, gLocalSearch.results.length);
      for (var i = 0; i < numToDisplay; i++) {
        gCurrentResults.push(new LocalResult(gLocalSearch.results[i]));
      }
          
      var googleMapsUrl = "http://maps.google.com/?q=" + encodeURIComponent(searchTerm);
      var gUrlDiv = document.createElement("div");
      gUrlDiv.innerHTML = "<div id=\"goto-gmaps\">&nbsp;&nbsp;&nbsp;<a href=" + googleMapsUrl + ">Open in Google Maps</a></div>";
      document.getElementById("address-list").appendChild(gUrlDiv);
    
      // move the map to the first result
      var first = gLocalSearch.results[0];
      var point = new google.maps.LatLng(first.lat, first.lng);
      gMap.panTo(point);
      currentMarker = new GMarker(point);
      gMap.addOverlay(currentMarker);
      
    }


    // A class representing a single Local Search result returned by the
    // Google AJAX Search API.
    function LocalResult(result) {
      this.result_ = result;
      this.resultNode_ = this.unselectedHtml();
      document.getElementById("address-list").appendChild(this.resultNode_);
      //gMap.addOverlay(this.marker(gSmallIcon));
    }

    LocalResult.prototype.unselectedHtml = function() {
      var container = document.createElement("div");
      var point = new google.maps.LatLng(this.result_.lat, this.result_.lng);
      
      if (this.result_ == gLocalSearch.results[0]) {
        container.className = "gaddress-current";
        container.addEventListener("click", function() {setMarker(point, 0);}, false);
      }
      else if (this.result_ == gLocalSearch.results[1]) {
        container.className = "gaddress";
        container.addEventListener("click", function() {setMarker(point, 1);}, false);
      }
      else if (this.result_ == gLocalSearch.results[2]) {
        container.className = "gaddress";
        container.addEventListener("click", function() {setMarker(point, 2);}, false);
      }
        
      $("#selected-address").text(this.result_.titleNoFormatting);
      
      var html = "<div class='address-line'><a>" + this.result_.title + "</a></div>" +
                 "<div class='address-line'>" + this.result_.streetAddress + "&nbsp;" + 
                           this.result_.city + ",&nbsp;" +
                           this.result_.region + "&nbsp;" +
                           //this.result_.country +
                  "</div>";
      this.result_.html.innerHTML = html;
      container.appendChild(this.result_.html.cloneNode(true));
      return container;
    }

  
    function setMarker(point, index) {
      gMap.removeOverlay(currentMarker);
      gMap.panTo(point);
      currentMarker = new GMarker(point);
      gMap.addOverlay(currentMarker);

      var curAddress = document.getElementsByClassName("gaddress-current");
      curAddress[0].className = "gaddress";

      var addresses = document.getElementsByClassName("gaddress");
      for (var i=0; i < addresses.length; i++) {
        if (i == index)
          addresses[i].className = "gaddress-current";
        else 
          addresses[i].className = "gaddress";
      }
    }
    
    function insertMap( ) {
      insertHtml( jQuery("#map").html() );
    }
      
      
 
    function setPreview(searchTerm) {

      var html = "<div class=\"no-print\">" + 
                 "<div id=\"selected-address\"></div>" + 
                 "<div class=\"map-actions\"> <a onclick=\"window.print();\" >Print</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class=\"hand\" onclick=\"alert('Call email command');\">Send</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class=\"hand\" >Link</a> </div>" + 
                 "</div>" +
                 "<div id=\"map\"/></div>" +
                 "<div class=\"no-print\">" + 
                 "<div id=\"address-list\"></div>" +
                 "<div class=\"map-actions\"><a onclick=\"showAddressPreview();\" >Back</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class=\"hand\" onclick=\"insertMap();\">Insert map in page</a></div>" +
                 "</div>";

 
      $("#preview-pane").html(html);
  
      loadMap(searchTerm, 0);

    }
    
    
    </script>
  </head>

  <body onunload="GUnload()">
    <div style="overflow:hidden;">
      <div id="preview-pane"></div> 
    </div>

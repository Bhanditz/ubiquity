<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="all"
        href="web-content.css" />
  <link rel="shortcut icon" href="chrome://ubiquity/skin/icons/favicon.ico" type="image/x-icon" />
  <title>Ubiquity Skins</title>
</head>
<body>
<script src="resource://ubiquity-scripts/jquery.js"></script>
<script src="skinlist.js"></script>

<div class="head">
  <span class="large">Ubiquity:</span> Your skins</span>
</div>

<div id="nav-container">
  <ul id="nav">
    <li><a href="about:ubiquity">Home</a></li>
    <li><a href="chrome://ubiquity/content/cmdlist.html">Your Commands</a></li>
    <li><a href="chrome://ubiquity/content/skinlist.html">Your Skins</a></li>
    <li><a href="chrome://ubiquity/content/editor.html">Command Editor</a></li>
    <li><a href="https://wiki.mozilla.org/Labs/Ubiquity/Ubiquity_0.1_User_Tutorial">Tutorial</a></li>
  </ul>  
</div>

<br clear="all"/>

<ul id="skin-list"></ul>

<ul class="button-list">
  <li>
    <a class="button" id="edit-button" 
       href="javascript:openSkinEditor();">
       Edit Custom Skin</a>
  </li>
</ul>

<div id="editor-div" style="display:none">
  <ul class="button-list">
    <li>
      <a type="button" class="button" href="javascript:saveCustomSkin();">Save</a>
      After you save, open Ubiquity and you can see the changes (if your current skin is Custom, of course).
      <br/> When you're done, share your skins with us! =)
    </li>
    <br/><br/>
    <li>
      <textarea rows="30" style="width:750px" id="skin-editor"></textarea>
    </li>
  </ul>  
</div>
  

<script>
  Components.utils.import("resource://ubiquity-modules/utils.js");
  $(document).ready(onDocumentLoad);
</script>

</body>
</html>

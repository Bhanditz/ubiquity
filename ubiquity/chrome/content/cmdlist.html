<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="all"
        href="web-content.css" />
  <link rel="shortcut icon" href="chrome://ubiquity/skin/icons/favicon.ico" type="image/x-icon" />
  <title>Ubiquity Commands</title>
</head>
<body>
<script src="resource://ubiquity/scripts/jquery.js"></script>
<script type="application/javascript;version=1.8"
        src="chrome://ubiquity/content/header.js"></script>
<script type="application/javascript;version=1.7"
        src="cmdlist.js"></script>

<div class="head">
  <span class="large">Ubiquity:</span> Your command list</span>
</div>


<div id="nav-container"></div>

  <br clear="all"/>
  <div style="text-align:center;">
    <p>You can get to this page at any time using the "Command-list" command.</p>
  </div>
  <br clear="all"/>

<div id="sort-container">
  Sort commands by
  <select id="sortby" size="1">
    <option value=".name">Name</option>
    <option value=".author">Author</option>
    <option value=".license">License</option>
    <option value=".homepage">Homepage</option>
    <option value=".active">Status</option>
    <!--<option value=".subscribedate">Date Subscribed</option>
    <option value=".updatedate">Date Updated</option>-->
  </select>
  <span id="checkbox instructions">
    Check a checkbox to activate a command: uncheck it to disable that command.
  </span>
</div>

<ul id="command-list"></ul>

</body>
</html>

tutorial.stage01h1=Tutorial di Ubiquity: parte 1 di 6: Come avviare Ubiquity
tutorial.stage01p1=Benvenuto al tutorial di Ubiquity
tutorial.stage01p2=È tempo di iniziare. Per richiamare Ubiquity, procedere come segue:
tutorial.stage01p3=Tenendo premuto %S premere il tasto %s
#

tutorial.stage02p1=Questa è la <strong>riga di comando</strong> di Ubiquity nella quale è possibile scrivere i comandi.
tutorial.stage02p2=Se si desidera uscire da Ubiquity senza dare nessun comando premere il tasto ESC. Provare a farlo ora.
#

tutorial.stage03h1=Tutorial di Ubiquity, parte 2 di 6: Comando weather e anteprima
tutorial.stage03p1=È tempo di imparare ad utilizzare qualche comando. Richiamare di nuovo Ubiquity...
tutorial.stage03p2=(Come prima, <strong>Tenendo premuto %S premere il tasto %S</strong>.)
#

tutorial.stage04p1=A questo punto scrivere <strong>weather/strong>...
#

tutorial.stage05p1=Già prima di aver concluso di scrivere, verrà mostrata un'<strong>anteprima del risultato &#8212; in questo caso un rapporto sulla situazione metereologica.
tutorial.stage05p2=Se non viene specificata nessuna località, il comando <em>weather</em> cercherà di individuare la località in cui ci si trova.
tutorial.stage05p3=Ora proviamo a indicare una località, <strong>digitare uno spazio seguito da near chicago</strong>. (In questo modo l'input completo è 'weather near chicago').
#

tutorial.stage06p1=Visto come funziona? Sentiti libero di cancellare chicago e provare a inserire il nome di un'altra località.
tutorial.stage06p2=Quandosi è finito di leggere la situazione meteo premere <strong>ESC</strong>.
#

tutorial.stage07p1=Invochiamo nuovamente Ubiquity e proviamo a imparare qualche altro comando.
#

tutorial.stage08p1=Stavolta si <strong>premere la sola lettera 'c'</strong> (in minuscolo) e si faccia attenzione a cosa accade.
#

tutorial.stage09p1=Fra i <strong>suggerimenti</strong> mostrati da Ubiquity verranno indicati solo comandi che iniziano con la lettera 'c'.
#

#

tutorial.stage11p1=Il comando <em>calcola</em> mostrerà il risultato di una qualunque espressione aritmetica.
#

tutorial.stage12h1=Tutorial di Ubiquity, parte 4 di 6 Il comando Google e l'elenco dei suggerimenti
tutorial.stage12p1=Richiamare nuovamente Ubiquity...
#

tutorial.stage13p1=Supponiamo di voler cercare 'formaggio' su Google.
tutorial.stage13p2=Digitare la lettera 'g', seguita da uno spazio, e la parola 'formaggio'.
tutorial.stage13p3=(Come, 'g formaggio').
